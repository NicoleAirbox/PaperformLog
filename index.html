<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Submission Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Live Submission Log</h1>
    <table id="logTable">
<thead>
    <tr>
        <th>Timestamp</th>
        <th>Field</th>
        <th>Answer</th>
    </tr>
</thead>
        <tbody>
            <!-- New submissions will appear here -->
        </tbody>
    </table>

<script>
   // const eventSource = new EventSource('http://localhost:5500/events');

    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log("Received Data:", data);  // Debugging log

        if (data && data.data) {
            addToTable(data.data);
        }
    };

    function addToTable(fields) {
        const table = document.getElementById("logTable").getElementsByTagName('tbody')[0];

        fields.forEach(field => {
            const newRow = table.insertRow();
            newRow.insertCell(0).innerText = new Date().toLocaleString();
            newRow.insertCell(1).innerText = field.title || "N/A";
            newRow.insertCell(2).innerText = Array.isArray(field.value) ? field.value.join(", ") : (field.value || "N/A");
        });
    }
</script>
<script>
    async function fetchSubmissions() {
        const response = await fetch('https://NicoleAirbox.github.io/PaperformLog/aboutblank.json');
        const data = await response.json();
        console.log("Loaded JSON Data:", data); // ðŸ‘ˆ Add this for debugging
    }
        const table = document.getElementById("logTable").getElementsByTagName("tbody")[0];
        table.innerHTML = ""; // Clear old data
  
        data.forEach(entry => {
    Object.entries(entry).forEach(([key, value]) => {
        if (key !== "timestamp") { // Skip timestamp in field column
            const newRow = table.insertRow();
            newRow.insertCell(0).innerText = new Date(entry.timestamp).toLocaleString();
            newRow.insertCell(1).innerText = key; // Use field name as column title
            newRow.insertCell(2).innerText = Array.isArray(value) ? value.join(", ") : (value || "N/A");
        }
    });
});

    }
  
    fetchSubmissions(); // Run on page load
    setInterval(fetchSubmissions, 5000); // Refresh every 5 seconds
  </script>
  
</body>
</html>
