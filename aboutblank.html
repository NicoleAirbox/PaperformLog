<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Blank Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Live Submission Log</h1>
    <table id="logTable">
<thead>
    <tr>
        <th>Timestamp</th>
        <th>Order Number</th>
        <th>Brand</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Order Date</th>
        <th>Shipping Address</th>
        <th>Product SKU</th>
        <th>Product Name</th>
        <th>Quantity Ordered</th>
        <th>Reason for Return</th>
        <th>Additional Notes</th>
    </tr>    
</thead>
        <tbody>
            <!-- New submissions will appear here -->
        </tbody>
    </table>

    <script>
        async function fetchSubmissions() {
            const response = await fetch('https://raw.githubusercontent.com/NicoleAirbox/PaperformLog/main/aboutblank.json');
            const data = await response.json();
    
            const table = document.getElementById("logTable").getElementsByTagName('tbody')[0];
            table.innerHTML = ""; // Clear old data
    
            data.forEach(entry => {
                const newRow = table.insertRow();
    
                newRow.insertCell(0).innerText = new Date(entry.timestamp).toLocaleString();
                newRow.insertCell(1).innerText = entry["Order Number"] || "N/A";
                newRow.insertCell(2).innerText = entry["Brand"] || "N/A";
                newRow.insertCell(3).innerText = entry["Customer Name"] || "N/A";
                newRow.insertCell(4).innerText = entry["Customer Email"] || "N/A";
                newRow.insertCell(5).innerText = entry["Order Date"] || "N/A";
                newRow.insertCell(6).innerText = entry["Shipping Address"] || "N/A";
                newRow.insertCell(7).innerText = entry["Product SKU"] || "N/A";
                newRow.insertCell(8).innerText = entry["Product Name"] || "N/A";
                newRow.insertCell(9).innerText = entry["Quantity Ordered"] || "N/A";
                newRow.insertCell(10).innerText = entry["Reason for Return"] || "N/A";
                newRow.insertCell(11).innerText = entry["Additional Notes"] || "N/A";
            });
        }
    
        fetchSubmissions(); // Run on page load
        setInterval(fetchSubmissions, 5000); // Refresh every 5 seconds
    </script>      
</body>
</html>
